{% extends 'base.html' %}
{% block content %}

<h1>Itinerary List</h1>

{% for it in itinerary %}
  <a href="{% url 'detail' it.id %}">
    <div class="card">
        <div class="card-content">
            {% if it.locations.all %}
                <span class="card-title"> Starts with {{it.locations.all.first}}</span>
            {% else %}
                <span class="card-title"> No location yet...</span>
            {% endif %}
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
