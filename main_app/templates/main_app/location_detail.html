{% extends 'base.html' %}
{% block content %}

<h1>Location Detail</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ location.name }}</span>
        <p>Website: <a href={{ location.website }} target='_blank'>{{ location.website }}</a></p>
      </div>
      <div class="card-action">
        <a href="{% url 'locations_update' location.id %}">Edit</a>
        <a href="{% url 'locations_delete' location.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
