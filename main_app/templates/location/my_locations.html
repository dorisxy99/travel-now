{% extends 'base.html' %}
{% block content %}
{% load static %}

<h1>My Locations</h1>

{% for location in locations %}
<div class="card" style="width: 15rem;">
  <a href="{% url 'locations_detail' location.id %}">
    <!-- <img class="card-img-top" src="{% static '/img/placeholder-img.jpeg' %}" alt="img"> -->
    <div class="card-body">
      <span class="card-title">{{ location.name }}</span>
      <hr class="solid">
      <span class="card-body text-center">{{ location.open_hours }} - {{ location.closing_hours }}</span>
    </div>
  </a>
</div>

{% endfor %}

{% endblock %}
